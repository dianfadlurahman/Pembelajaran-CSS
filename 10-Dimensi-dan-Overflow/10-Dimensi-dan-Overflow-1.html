<!DOCTYPE html>
<html>
<head>
    <title>Belajar CSS Dimensi dan Overflow 1</title>
    <style>
        .satu {
            width: 200px;
            height: 200px;
            background-color: lightskyblue;
        }
        .dua {
            width: 75%;
            height: 100px;
            background-color: lime;
        }
    </style>
</head>
<body>
    <div class = 'satu'>
        <div class = 'dua'>
            <p>Hello World!</p> 
            <p>
                Ekstensi file HTML adalah .html atau .htm, yang bisa dilihat dengan mengunakan web browser apa pun
                (seperti Google Chrome, Safari, atau Mozila Firefox).
                Browser tersebut membaca file HTML dan merender kontennya sehingga user internet bisa melihat dan membacanya.
            </p>
        </div>
    </div>
</body>
</html>
