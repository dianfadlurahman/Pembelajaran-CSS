<!DOCTYPE html>
<html>
<head>
    <title>Belajar CSS Box Shadow 3</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: lightseagreen;
            margin: 50px auto;
        }
        .satu {
            box-shadow: inset 0 0 15px 5px rgba(0, 0, 0, 0.6);
        }
        .dua {
            box-shadow: 5px 5px 5px  rgba(255, 0, 0, 0.6),
                -5px -5px 5px rgba(0, 0, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="satu"></div>
    <div class="dua"></div>
</body>
</html>
