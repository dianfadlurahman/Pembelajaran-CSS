<!DOCTYPE html>
<html>
<head>
    <title>Belajar CSS Box Shadow 2</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: lightseagreen;
            margin: 50px auto;
            box-shadow: 0px 30px 10px -20px rgba(0, 0, 0, 0.6);
        }
        div:hover {
            box-shadow: 0px 80px 10px -40px rgba(0, 0, 0, 0.15);
            margin-top: 40px;
            transition: 0.3s;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
