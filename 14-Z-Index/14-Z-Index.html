<!DOCTYPE html>
<html>
<head>
    <title>Belajar CSS Z-Index</title>
    <style>
        div {
            width: 250px;
            height: 250px;
            position: absolute;
        }
        .satu {
            background-color: blueviolet;
            z-index: 1;
        }
        .dua {
            background-color: chartreuse;
            top: 50px;
            left: 50px;
            z-index: 2;
        }
        .tiga {
            background-color: darkgray;
            top: 100px;
            left: 100px;
        }
    </style>
</head>
<body>

    <div class="satu"></div>
    <div class="dua"></div>
    <div class="tiga"></div>
    
</body>
</html>
