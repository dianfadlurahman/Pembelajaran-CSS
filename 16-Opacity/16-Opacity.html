<!DOCTYPE html>
<html>
<head>
    <title>Belajar CSS Opacity</title>
    <style>
        body {
            background-image: url(watercolor.png);
        }
        .satu {
            width: 300px;
            height: 300px;
            background-color: darkorange;
            opacity: 0.4;
            position: relative;
        }
        .dua {
            width: 100px;
            height: 100px;
            background-color: darkviolet;
            position: absolute;
            right: -50px;
            bottom: -50px;
            opacity: .4;
        }
    </style>
</head>
<body>
    <div class="satu">
        <div class="dua"></div>
    </div>
</body>
</html>
