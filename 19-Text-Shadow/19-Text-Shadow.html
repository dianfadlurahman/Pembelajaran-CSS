<!DOCTYPE html>
<html>
<head>
    <title>Belajar CSS Text Shadow</title>
    <style>
        h1 {
            font-size: 100px;
            font-family: arial;
            text-align: center;
        }
        .satu {
            
            text-shadow: 5px 5px 10px green,
                -5px -5px 10px red;
        }
        .dua {
            color: white;
            text-shadow: 0 2px 1px black;
        }
    </style>
</head>
<body>
    <h1 class="satu">Hello World</h1>
    <h1 class="dua">Hello World</h1>
</body>
</html>
