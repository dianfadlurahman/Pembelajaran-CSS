<!DOCTYPE html>
<html>
<head>
    <title>Belajar CSS Position (Relative)</title>
    <style>
        div {
            width: 250px;
            height: 250px;
        }
        .satu {
            background-color: aquamarine;
        }
        .dua {
            background-color: burlywood;
            position: relative;
            top: 50px;
            left: 75px;
        }
        .tiga {
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
    <div class="satu"></div>
    <div class="dua"></div>
    <div class="tiga"></div>
</body>
</html>
